# netlify.toml

# Enforce HTTPS (Netlify subdomain)
[[redirects]]
  from = "http://point-extractor.netlify.app/*"
  to = "https://point-extractor.netlify.app/:splat"
  status = 301
  force = true

# If you later use a custom domain, add a similar http -> https rule for it.

[build]
  command = "npm run build"
  publish = ".next"

[dev]
  framework = "next"
  targetPort = 3000
  publish = ".next"
  functions = "netlify/functions"
  command = "next dev"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy - fixed path format
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://*.openai.com https://*.anthropic.com https://*.googleapis.com https://*.cohere.ai; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# CORS headers for API
[[headers]]
  for = "/api/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Access-Control-Allow-Methods = "GET, POST, OPTIONS"
  Access-Control-Allow-Headers = "Content-Type"
